<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
	<div th:replace="common/header :: navbar" ></div>
	
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-files-o"></i> Form Validation</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a th:href="@{/home}">Home</a></li>
              <li><i class="icon_document_alt"></i>Project Detail</li>
            </ol>
          </div>
        </div>
        <!-- Form validations -->
	    <form class="form-validate form-horizontal"  th:action="@{/getTeamScore}" th:object="${score}"  method="post">
	        <div class="row">
	          <div class="col-lg-12">
	            <section class="panel">
	              <header class="panel-heading">
	                1. Team Score Page
	              </header>
	              <div class="panel-body">
	                <div class="form">
	                 	<div class="form-group ">
	                     <label for="cname" class="control-label col-lg-2">Select Match </label>
	                      <div class="col-lg-4">
	                      	<select class="form-control  m-bot15"  th:field="*{matches}">
                                    <option th:each="key : ${matchestMap.keySet()}"
                                		 	th:value="${key}"
                                 			th:utext="${matchestMap.get(key)}">
                         			</option>
                            </select>
                          
	                    </div>
	                    <label for="cname" class="control-label col-lg-2">Select Team</label>
		                      <div class="col-lg-4">
		                      	<select class="form-control  m-bot15" th:field="*{team}">
	                                    <option th:each="key : ${matchestTeamMap.keySet()}"
	                                		 	th:value="${key}"
	                                 			th:utext="${matchestTeamMap.get(key)}">
	                         			</option>
	                            </select>
		                    </div>
	                    </div>
		                    <div class="form-group">
	                      		<div class="col-lg-offset-4 col-lg-8">
	                       		 <button class="btn btn-success" type="submit" >SAVE</button>
	                       		 
	                     		 </div>
		                    </div>
	               		 
	               </div>
	                </div>
	            </section>
	         
        </form>
       	<div th:if= "${showScore}">
			<table class="table table-striped table-advance table-hover">
				<thead>
					<tr>
						<th>Overs</th>
						<th>Dot balls</th>
						<th>Number Of Four</th>
						<th>Number Of Six</th>
						<th>Wickets</th>
						<th>Total Runs</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${teamScoreDetail.overs}"></td>
						<td th:text="${teamScoreDetail.dotBalls}"></td>
						<td th:text="${teamScoreDetail.noFours}"></td>
						<td th:text="${teamScoreDetail.nosix}"></td>
						<td th:text="${teamScoreDetail.wickets}"></td>
						<td th:text="${teamScoreDetail.runs}"></td>
					</tr>	
				</tbody>
			</table>
		</div>     			
        <!-- page end-->
      </section>
    </section>
   
  <!-- container section end -->

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!-- jquery validate js -->
  <script type="text/javascript" src="js/jquery.validate.min.js"></script>

  <!-- custom form validation script for this page-->
  <script src="js/form-validation-script.js"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>


</body>

</html>
