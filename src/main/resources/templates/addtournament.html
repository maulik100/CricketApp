<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
	<div th:replace="common/header :: navbar" ></div>
	
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-files-o"></i> Form Validation</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a th:href="@{/home}">Home</a></li>
              <li><i class="icon_document_alt"></i>Project Detail</li>
            </ol>
          </div>
        </div>
        <!-- Form validations -->
	    <form class="form-validate form-horizontal"  th:action="@{/addTournament}" th:object="${tournament}"  method="post">
	        <div class="row">
	          <div class="col-lg-12">
	            <section class="panel">
	              <header class="panel-heading">
	                1. Create Tournament
	              </header>
	              <div class="panel-body">
	                <div class="form">
						<div class="form-group ">
		                    <label for="cname" class="control-label col-lg-2">Team Name <span class="required">*</span></label>
		                    <div class="col-lg-4">
		                    <input class="form-control" id="cname" name="teamName" th:field="*{tournamentName}"  type="text"  placeholder="Enter Team Name" required />
		                    </div>
	                    </div>
	                 	<div class="form-group ">
							<label for="cname" id="Service" class="control-label col-lg-2">Choose Our Service</label>
	                    	<div class="col-lg-4" id="projectCategory1">
						  		<th:block th:each="team : ${teamList}">
						  			<div class="checkbox">
								  		<input class="" type="checkbox" name="teamList"
							            	th:text="${team.teamName}"
							            	th:value="${team.teamId}"
							            	th:field="*{teams}"
							        	/>
						        	</div>
					        	</th:block>
	                      	</div>
	                    </div>
	                    <div class="form-group">
                      		<div class="col-lg-offset-4 col-lg-8">
                       		 <button class="btn btn-success" type="submit" >SAVE</button>
                       		 
                     		 </div>
	                    </div>
	                </div>
	              </div>
	            </section>
	          </div>
	        </div>
        </form>
        <!-- page end-->
      </section>
    </section>
   
  <!-- container section end -->

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!-- jquery validate js -->
  <script type="text/javascript" src="js/jquery.validate.min.js"></script>

  <!-- custom form validation script for this page-->
  <script src="js/form-validation-script.js"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>


</body>

</html>
